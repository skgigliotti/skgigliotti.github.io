  <br>

  <section>
    <!-- The Window -->
    
    <!-- adapted from: https://www.w3schools.com/howto/howto_css_modal_images.asp-->
    <div id="myDisplay" class="display">

      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- The actual photo -->
      <img class="foto-to-display" id="toDisp">

      <!-- Photo Caption -->
      <div id="caption"></div>
    </div>

    <div class="row">

      <div class="column">
        <img id="im" class="fotos" src="fotos\roses.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Rosas en guerra">

        <img id= "im" class="fotos" src="fotos\fascination.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Fascination">

        <img id= "im" class="fotos" src="fotos\kandinsky.jpg" alt="Inspired by Kandinsky"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        onmouseout="normalSize(this)" style="margin-right: 15px;">

      </div>
      <div class="column">
        <img id= "im" class="fotos" src="fotos\getty.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Curiosity">


        <img id= "im" class="fotos" src="fotos\dandy.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Word Art">


        <img id= "im" class="fotos" src="fotos\elcentro.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Vida del centro" style="margin-right: 15px;">

      </div>

      <div class="column">
        <img id= "im" class="fotos" src="fotos\face2.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Speak Down">

        <img id= "im" class="fotos" src="fotos\vincent2.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Regret (piece from my concentration)">

        <img id= "im" class="fotos" src="fotos\dante_city.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Los Angeles" style="margin-right: 15px;">

      </div>
      <div class="column">
        <img id= "im" class="fotos" src="fotos\bridge.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)"
        alt="Golden Gate">

        <img id= "im" class="fotos" src="fotos\sunset.jpg"
        onmouseover="enlarge(this, myDisplay,toDisp, caption)" style="margin-right: 15px;"
        alt="San Diego">

      </div>
    </div>


</section>
